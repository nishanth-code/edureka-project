name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'enterprise-microservices-platform/**'
      - '.github/workflows/docker-build-push.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'enterprise-microservices-platform/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  REGISTRY_USERNAME: nishanth-code

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - service-registry
          - config-server
          - api-gateway
          - auth-service
          - product-catalog-service
          - inventory-service
          - order-service
          - notification-service
          - aggregation-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version tag
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION=${{ github.event.inputs.version }}
          else
            VERSION=$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Image will be tagged with: ${VERSION}"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/enterprise-microservices-platform/${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.VERSION }}
            type=ref,event=branch
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: enterprise-microservices-platform
          file: enterprise-microservices-platform/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/enterprise-microservices-platform/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/enterprise-microservices-platform/${{ matrix.service }}:buildcache,mode=max

      - name: Image digest
        run: |
          echo "Built image: ${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/enterprise-microservices-platform/${{ matrix.service }}:${{ steps.version.outputs.VERSION }}"

  verify-images:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        service:
          - service-registry
          - config-server
          - api-gateway
          - auth-service
          - product-catalog-service
          - inventory-service
          - order-service
          - notification-service
          - aggregation-service
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify image exists
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/enterprise-microservices-platform/${{ matrix.service }}:latest
          docker inspect ${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/enterprise-microservices-platform/${{ matrix.service }}:latest

  slack-notification:
    needs: [build-and-push, verify-images]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Slack notification on success
        if: success()
        run: |
          echo "✅ Docker images successfully built and pushed to GHCR"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Username: ${{ env.REGISTRY_USERNAME }}"

      - name: Send Slack notification on failure
        if: failure()
        run: |
          echo "❌ Docker image build/push failed"
          exit 1
